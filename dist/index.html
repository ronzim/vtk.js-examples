<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>poc</title>
  </head>

  <body width="100%" height="100%">
    <section>
      <div width="100%" height="100%" style="background-color: black">
        <div
          id="viewer"
          style="
            display: inline-block;
            background-color: rgb(255, 255, 255);
            width: 19%;
            height:100%;
            vertical-align: top;
          "
        >
      </div>
        <div
          id="viewer-2"
          style="
            display: inline-block;
            background-color: rgb(251, 255, 0);
            width: 19%;
            height: 100%;
          "
        >
        </div>
        <div
        id="viewer-3"
        style="
          display: inline-block;
          background-color: rgb(0, 26, 255);
          width: 19%;
          height: 100%;
        "
        ></div>
        <div
        id="viewer-4"
        style="
          display: inline-block;
          background-color: rgb(72, 255, 0);
          width: 19%;
          height: 100%;
        "
        ></div>
        <div
        id="viewer-5"
        style="
          display: inline-block;
          background-color: rgb(255, 0, 0);
          width: 19%;
          height: 100%;
        "
        ></div>
      
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script src="./larvitar.js"></script>
        <script type="text/javascript" src="./app.js"></script>
      </div>
    </div>
      <table>
        <tr>
            <td>Slice I</td>
            <td>
                <input class='sliceI' type="range" min="0" max="2.0" step="1" value="1" />
            </td>
        </tr>
        <tr>
            <td>Slice J</td>
            <td>
                <input class='sliceJ' type="range" min="0" max="2.0" step="1" value="1" />
            </td>
        </tr>
        <tr>
            <td>Slice K</td>
            <td>
                <input class='sliceK' type="range" min="0" max="100" step="1" value="1" />
            </td>
        </tr>
        <tr>
            <td>Color level</td>
            <td>
                <input class='colorLevel' type="range" min="-3926" max="3926" step="1" value="1" />
            </td>
        </tr>
        <tr>
            <td>ColorWindow</td>
            <td>
                <input class='colorWindow' type="range" min="0" max="3926" step="1" value="1" />
            </td>
        </tr>
    </table>
    </section>

  </body>
</html>
